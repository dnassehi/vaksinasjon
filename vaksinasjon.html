<!doctype html>
<html lang="nb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Apper laget av Damoun Nassehi</title>
    <meta name="description" content="Oversikt over apper laget av Damoun Nassehi med lenker til hver app." />
    <meta name="color-scheme" content="light" />
    <style>
      :root {
        /* Lys blå palett basert på #bfdbfe og #93c5fd */
        --bg: #f9fbff;          /* very light background */
        --fg: #0f172a;          /* dark slate text */
        --muted: #475569;       /* muted text */
        --brand: #93c5fd;       /* primary light blue */
        --brand-2: #bfdbfe;     /* secondary light blue */
        --card-bg: #ffffff;     /* card background */
        --card-border: #dbeafe; /* soft border */
      }

      }

      * { box-sizing: border-box; }
      body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
        line-height: 1.6;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background:
          radial-gradient(40vw 20vh at 10% -10%, rgba(191,219,254,0.35), transparent 70%),
          radial-gradient(45vw 25vh at 110% 0%, rgba(147,197,253,0.3), transparent 70%),
          linear-gradient(180deg, var(--bg) 0%, #ffffff 100%);
        color: var(--fg);
      }

      .wrap { max-width: 820px; margin: 0 auto; padding: 2.25rem; }

      header { text-align: center; margin-bottom: 2rem; }

      h1 { font-size: 2.125rem; margin: 0; color: var(--brand); letter-spacing: -0.01em; }

      p.lead { margin-top: 0.5rem; color: var(--muted); }

      .grid { display: grid; grid-template-columns: 1fr; gap: 1.75rem; }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 1.5rem;
        transition: transform .15s ease, border-color .15s ease;
      }

      .card:hover { transform: none; border-color: var(--card-border); }

      .card h2 { margin: 0 0 0.5rem; font-size: 1.2rem; font-weight: 600; color: var(--brand); }

      .card p { margin: 0 0 1rem; color: var(--muted); }

      a { text-decoration: none; color: inherit; }

      footer { margin-top: 2rem; text-align: center; color: var(--muted); font-size: 0.875rem; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Apper laget av Damoun Nassehi</h1>
        <p class="lead">En oversikt over nett‑apper jeg har laget.</p>
      </header>

      <main class="grid">
        <a href="https://nassehi.no/vaksinasjon.html" target="_blank" rel="noopener noreferrer">
          <article class="card">
            <h2>Vaksinasjon</h2>
            <p>Et lite nettverktøy relatert til vaksinasjon.</p>
          </article>
        </a>

        <a href="https://www.sokrates.chat/" target="_blank" rel="noopener noreferrer">
          <article class="card">
            <h2>Sokrates Chat</h2>
            <p>En samtale‑ og refleksjonstjeneste.</p>
          </article>
        </a>
      </main>

      <footer>
        © <span id="year"></span> Damoun Nassehi
      </footer>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
